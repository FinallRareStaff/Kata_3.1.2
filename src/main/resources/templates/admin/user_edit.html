<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<style>
    a, h3, label, p {
        font-size: 150%;
    }
</style>
<header>
    <a href="/logout">Выйти</a>
    <hr/>
</header>
<h3>Изменения данных о пользователе</h3>
<hr/>
<form th:method="PATCH" th:action="@{/admin/users/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="nickname">Никнейм: </label>
    <input type="text" th:field="*{nickName}" id="nickName"/>
    <br>
    <label for="ladder">Место в рейтинге: </label>
    <input type="number" th:field="*{ladder}" id="ladder"/>
    <br>
    <label for="email">Почта: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <br>
    <label for="username">Логин: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <label for="password">Пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br>
    <p>Назначить роль:
        <select th:field="*{roles}" multiple size="1">
            <option th:value="'ROLE_USER'" th:text="USER"></option>
            <option th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
        </select>
    </p>
    <hr/>
    <input type="submit" value="Сохранить"/>
</form>
<h4><a href="/admin/users">К общему списку</a></h4>
</body>
</html>
